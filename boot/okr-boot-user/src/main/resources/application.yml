server:
  port: 0

spring:
  application:
    name: okr-boot-user
  sql:
    init:
      mode: always

  profiles:
    include:
      - infra-oauth
      - infra-user-database
      - infra-jwt
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
