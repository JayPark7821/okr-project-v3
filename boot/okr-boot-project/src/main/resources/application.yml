server:
  port: 0

spring:
  application:
    name: okr-boot-project
  profiles:
    include:
      - infra-project-database
      - infra-jwt
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
