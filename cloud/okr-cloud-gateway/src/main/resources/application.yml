server:
  port: 80

spring:
  application:
    name: okr-gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalLogFilter
          args:
            baseMessage: Spring cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: okr-boot-user
          uri: lb://OKR-BOOT-USER
          predicates:
            - Path=/api/v1/user/**
        - id: okr-boot-project
          uri: lb://OKR-BOOT-PROJECT
          predicates:
            - Path=/api/v1/project/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

