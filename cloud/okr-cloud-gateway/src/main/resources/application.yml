server:
  port: 80

spring:
  application:
    name: okr-gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalLogFilter
          args:
            baseMessage: Spring cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: okr-service
          uri: lb://OKR-SERVICE
          predicates:
            - Path=/api/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

